<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q me</title>
    <link rel="stylesheet" href="./styles/style.less">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"> -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
    <main>
        <div class="nav-container" id="navbar">
            <nav>
                <div id="logo">
                    <img src="./assets/static/logo.png" id="logo-img" />
                    <div>Q me</div>
                </div>
                <ul>
                    <li id="features">Features</li>
                    <li id="pricing">Pricing</li>
                    <li id="about">About us</li>
                    <div id="contact">Contact us</div>
                </ul>
                <div id="nav-min">
                    <i class="ph-dots-three-circle" style="font-size: 2em;"></i>
                </div>
            </nav>
        </div>
        <div class="nav-placeholder hidden"></div>
        <section id="landing">
            <div class="grid-container">
                <div class="tagline">
                    <h1>Wholesome wholesaling</h1>
                    <h3>Distribute, Manage and Introspect like never before</h3>
                </div>
                <div class='dashboard-anim'></div>
            </div>
        </section>
        <section id="numbers">
            <h2 class="title">Thousands of retailers across India trust Qme wholeheartedly</h2>
        </section>
    </main>
    <script src="./scripts/main.ts"></script>
</body>

</html>
